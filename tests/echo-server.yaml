apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: http-svc
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: http-svc
    spec:
      containers:
      - name: http-svc
        image: hypriot/rpi-busybox-httpd
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: http-svc
  labels:
    app: http-svc
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: http-svc

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: http-svc
spec:
  backend:
    serviceName: http-svc
    servicePort: 80
